name: validate

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Upgrade Python packaging tools
      run: pip install --disable-pip-version-check --upgrade pip setuptools wheel

    - name: Annotation - warning
      run: echo "::warning file=.github/workflows/validate.yml,line=6::CI config warning"

    - name: Annotation - error
      run: echo "::error file=.github/workflows/validate.yml,line=16::CI config error"

    - name: Annotation - unchanged file
      run: echo "::error file=LICENSE,line=3::License file error"

    - name: Annotation - unknown file
      run: echo "::error file=foo.txt::Won't display"

    - name: Annotation - no file
      run: echo "::error::Won't display"

    - name: Install ddev
      run: pip install datadog-checks-dev[cli]

    - name: Clone repo
      run: git clone https://github.com/DataDog/integrations-core.git

    - name: Configure ddev
      run: |
        ddev config set repos.core $PWD/integrations-core
        ddev config set repo core

    - name: Run validations
      run: ddev validate all
